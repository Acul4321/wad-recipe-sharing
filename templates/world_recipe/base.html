<!DOCTYPE html>
{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            World Recipes -
            {% block title %}
            {% endblock %}
        </title>
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>

    <body>

        <!-- Navbar -->
        <div>
            <a href="{% url 'world_recipe:index' %}">
                <img src="{% static 'images/default.png' %}" alt="World Recipe Logo" height="30">
            </a>

            <div class="search-container">
                <input type="search" 
                       id="recipe-search" 
                       placeholder="Search recipes..." 
                       autocomplete="off">
                <div id="search-results" class="search-results"></div>
            </div>

            <div>
                {% if user.is_authenticated %}
                    <div class="dropdown">
                        <img src="{{ MEDIA_URL }}{{ user.userprofile.profile_picture.url }}" alt="Profile" width="30" height="30">
                        <div class="dropdown-content" hidden>
                            <a href="{% url 'world_recipe:profile' user.username %}">My Profile</a>
                            <a href="{% url 'world_recipe:logout' %}">Logout</a>
                        </div>
                    </div>
                {% else %}
                    <a href="{% url 'world_recipe:login' %}">Login</a>
                    <a href="{% url 'world_recipe:register' %}">Register</a>
                {% endif %}
            </div>
        </div>

        <!-- Main Content -->
        <div>
            {% block body %}
            {% endblock %}
        </div>

        <hr />

        <!-- Footer -->

        <footer>
            <div>
                <ul>
                    <li><a href="{% url 'world_recipe:index' %}">Home</a></li>
                    <li><a href="{% url 'world_recipe:about' %}">About</a></li>
                </ul>
            </div>
            
            <div>
                <p>&copy; 2025 World Recipes created by Group 6C. All rights reserved.</p>
            </div>
        </footer>

        <!-- JavaScript -->
        <script src="{% static 'js/dropdown.js' %}"></script>
        <script src="{% static 'js/searchBar.js' %}"></script>
    </body>
</html>
